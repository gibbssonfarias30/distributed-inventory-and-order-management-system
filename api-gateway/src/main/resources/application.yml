server:
  port: 8090

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: inventory-service
          uri: http://localhost:8699
          predicates:
            - Path=/api/v1/inventory/**

        - id: orders-service
          uri: http://localhost:8988
          predicates:
            - Path=/api/v1/orders/**

        - id: products-service
          uri: http://localhost:8877
          predicates:
            - Path=/api/v1/products/**

#Eureka client
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}