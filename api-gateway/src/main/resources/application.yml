server:
  port: 8090

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/api/v1/inventory/**

        - id: orders-service
          uri: lb://orders-service
          predicates:
            - Path=/api/v1/orders/**

        - id: products-service
          uri: lb://products-service
          predicates:
            - Path=/api/v1/products/**

        - id: discovery-service
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/

        - id: discovery-service-static
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**
        # Actuator routes
        - id: inventory-service-actuator
          uri: lb://inventory-service/actuator/inventory/**
          predicates:
            - Path=/actuator/inventory/**

        - id: orders-service-actuator
          uri: lb://orders-service/actuator/orders/**
          predicates:
            - Path=/actuator/orders/**

        - id: products-service-actuator
          uri: lb://products-service/actuator/products/**
          predicates:
            - Path=/actuator/products/**

      default-filters:
        - SaveSession
        - TokenRelay

  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:8181/realms/microservices-realm
        registration:
          keycloak:
            provider: keycloak
            scope: openid
            client-id: microservices_client
            client-secret: gUEGXwlrU7eTbA992bWnLP56dPsSbZyn
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/keycloak"

#Eureka client
eureka:
  client:
    service-url:
      default-zone: http://eureka:password@localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

logging:
  level:
    root: info
    org.springframework.cloud.gateway: trace
    org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator: info
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"


#Actuator
management:
  endpoints:
    web:
      exposure:
        include: health
      base-path: /actuator


#Tracing
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans