server:
  port: 8699

spring:
  application:
    name: inventory-service
  datasource:
    url: jdbc:postgresql://localhost:5433/ms_inventory?serverTimezone=UTC
    username: postgres
    password: 246
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    database: postgresql
    show-sql: true
    hibernate:
      ddl-auto: update

#Eureka client
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
